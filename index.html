<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Imagen del dia</title>
	<link rel="shortcut icon" href="./res/iconos/nasa.ico" type="image/ico">
	<link rel="stylesheet" type="text/css" href="./res/css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="cont-limite">
			<img src="./res/img/nasa-logo.svg" alt="Logotipo de la NASA" class="logo">
		</div>
	</header>
	<main class="main">
		<div class="cont-limite">
			<h1 class="titulo">Imágen del día</h1>
			<p class="descripcion">Elige una fecha y mira la imágen tomada por la NASA ese día.</p>
			<section class="input-section">
				<div class="input-date">
					<label for="date-fecha" class="label">Selecciona una fecha</label>
					<input type="date" id="date-fecha" class="input">
				</div>
				<button id="btn-buscar" class="button">Buscar</button>
			</section>
			<section id="section-resultados" class="resultados">
				<template id="template-info-imagen">
					<article class="info-imagen">
						<img src="" title="" alt="" id="img" class="img">
						<h1 id="titulo" class="titulo"></h1>
						<p id="fecha" class="fecha"></p>
						<p id="copyright" class="copyright"></p>
						<details class="details">
							<summary id="summary" class="summary">Explicación de la imágen</summary>
							<p id="explicacion" class="explicacion"></p>
						</details>
						<div class="cont-botones">
							<a href="" download id="link1" class="link-descarga">Ver imágen</a>
							<a href="" download id="link2" class="link-descarga">Ver imágen (HD)</a>
						</div>
					</article>
				</template>
				<!-- 
				Imagen: img
				link: Descargar
				link: Descargar imagen de mayor calidad
				Fecha (pequeño): date
				Titulo (center): titulo
				descripcion: explanation
				-->
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="cont-limite">
			<small>
				Desarrollado por <a class="link" href="https://github.com/adriantaf/">Adrian TM</a>
				<br>
				Datos extraidos de la <a class="link" href="https://api.nasa.gov/">NASA API</a> 
			</small>
		</div>
	</footer>
	<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
